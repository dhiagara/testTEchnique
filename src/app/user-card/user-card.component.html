<div class="card mb-3 card__hover">
  <a class="delete-icon" (click)="deleteUser()"
    ><i class="bi bi-trash delete-icon"></i>
  </a>
  <div class="row no-gutters" (click)="clickUser.emit(user)">
    <div class="col-md-4">
      <img [src]="user.image" class="image" />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">
          {{ user._nom | titlecase }} {{ user._prenom }}
        </h5>
        <p class="card-text">Some user info here</p>
        <p class="card-text">
          <small class="text-muted"
            >Nombre enfants : {{ user._nombre_enfants }}</small
          >
        </p>
      </div>
    </div>
  </div>
</div>
